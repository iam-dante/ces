  <script>
    $(document).ready(function () {
      const All_Details = document.querySelectorAll("details");

      All_Details.forEach((dt) => {
        dt.addEventListener("toggle", toggleOpenOneOnly);
      });

      function toggleOpenOneOnly(e) {
        if (this.open) {
          All_Details.forEach((deet) => {
            if (deet != this && deet.open) deet.open = false;
          });
        }
      }

      function sectionDetails(cls) {
        var details = document.getElementsByClassName(cls);
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }
      }

      var pageURL = window.location.href;

      if (pageURL.includes("/pages/staffregistration.html")) {
        sectionDetails("staff-toggle");
        $(".staffRegistration").addClass("bg-slate-700");
      } else if (pageURL.includes("/pages/dashboard.html")) {
        $(".dashboard").addClass("bg-slate-700");
      } else if (pageURL.includes("/pages/customerregistration.html")) {
        sectionDetails("customer-toggle");

        $(".customerRegistration").addClass("bg-crvsblue-900");
      }

      else if (pageURL.includes("/pages/productsregistration.html")) {
        sectionDetails("products-toggle");

        $(".productsRegistration").addClass("bg-crvsblue-900");
      }
    });
  </script>
