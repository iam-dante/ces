<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CES</title>
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0"/> -->
    <link rel="icon" type="image/x-icon" href="../images/softnet-image.png" />
    <link href="../dist/tailwindcss.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex h-auto items-center justify-center pt-36">
      <div class="flex h-full w-full items-center justify-center">
        <div class="w-full space-y-8 md:w-[80%] lg:w-[60%]">
          <div class="flex w-full items-center justify-center">
            <img src="../images/softnet-image.png" class="h-20" />
          </div>
          <h1
            class="mt-4 flex items-center justify-center font-bold md:text-3xl"
          >
            CUSTOMER ENGAGEMENT SYSTEM
          </h1>

          <h1
            class="mt-4 flex items-center justify-center font-bold md:text-2xl uppercase"
          >
            Reset your password
          </h1>

          <div class="flex w-full items-center justify-center px-2">
            <div class="w-full sm:w-[70%]">
              <div class="w-full rounded-sm py-8">
                <form
                  class="flex w-full flex-col items-center space-y-8 xl:px-32"
                >
                  <label class="block w-full">
                    <input
                      type="text"
                      class="mt-1 h-12 w-full rounded-sm border border-slate-400 px-4 focus:outline-cesblue-700"
                      placeholder="Email"
                    />
                  </label>

                  <label class="block w-full">
                    <div class="relative flex items-center">
                      <input
                        id="inputPassword"
                        type="password"
                        class="mt-1 h-12 w-full rounded-sm border border-slate-400 px-4 focus:outline-cesblue-700"
                        placeholder="Given Password"
                      />
                      <button
                        id="svgIcon"
                        class="absolute right-5"
                        type="button"
                        onclick="showPassword()"
                      ></button>
                    </div>
                  </label>

                  <label class="block w-full">
                    <div class="relative flex items-center">
                      <input
                        id="inputNewPassword"
                        type="password"
                        class="mt-1 h-12 w-full rounded-sm border border-slate-400 px-4 focus:outline-cesblue-700"
                        placeholder="New Password"
                      />
                      <button
                        id="svgIconNew"
                        class="absolute right-5"
                        type="button"
                        onclick="showPasswordNew()"
                      ></button>
                    </div>
                  </label>

                  <label class="block w-full">
                    <div class="relative flex items-center">
                      <input
                        id="inputConfrimPassword"
                        type="password"
                        class="mt-1 h-12 w-full rounded-sm border border-slate-400 px-4 focus:outline-cesblue-700"
                        placeholder="Confrim Password"
                      />
                      <button
                        id="svgIconConfrim"
                        class="absolute right-5"
                        type="button"
                        onclick="showPasswordConfrim()"
                      ></button>
                    </div>
                  </label>

                  <a
                    href="./dashboard.html"
                    class="w-full rounded-sm border border-cesblue-700 bg-cesblue-700 p-2 text-center font-bold uppercase text-white hover:bg-transparent hover:text-cesblue-700"
                  >
                    submit
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
