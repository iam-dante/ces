<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="min-h-full">
      <div
        id="sidebar"
        class="fixed inset-0 z-40 flex hidden"
        role="dialog"
        aria-modal="true"

        <div

        <div

          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button

              type="button"
              class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"

              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"

          </div>

          <section include="navigation.html"></section>

      <!-- Static sidebar for desktop -->
      <div

      >
        <div
          class="flex min-h-screen w-full flex-col justify-center overflow-y-auto pt-5 pb-4"
        >
          <div
            class="flex w-full flex-row items-center justify-center space-x-3 py-6 px-4"
          >
            <image src="../images/softnet-image.png" class="h-14" />
            <!-- <h class="text-2xl font-bold tracking-widest text-white">CES</h> -->
          </div>

          <div class="min-h-[60%] w-full bg-black">
            <section include="navigation.html"></section>
          </div>
        </div>
      </div>

      <div class="flex flex-1 flex-col lg:pl-64">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Header -->
          <section include="header.html"></section>

          <!-- Main Content -->
          <div class="px-6 py-2">
            <div
              class="flex w-full flex-row items-center border-b-2 border-black py-2 px-2"
            >
              <div class="flex flex-row items-center space-x-2">
                <span class="rounded-full bg-sky-400 px-3 py-3">
                  <svg

                </span>

                <h class="text-xl font-semibold uppercase"
                  >Customer Management</h
                >

                <!-- data-modal-toggle="newStaff" -->
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#newStaff"
                  class="absolute right-10 rounded-sm border border-cesgreen-900 bg-transparent py-2 px-4 font-semibold uppercase text-cesgreen-700 hover:border-transparent hover:bg-cesgreen-900 hover:text-white"
                >
                  Add Customer
                </button>
              </div>
            </div>

            <!-- table content -->
            <div id="tablecontent" class="mt-6 mb-6 h-auto"></div>
          </div>

          <!-- Footer -->
          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      elect+User+type

    <script src="../js/section.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/22.1.3/js/dx.all.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    ></script>

    <script>
      const data = [];

      window.jsPDF = window.jspdf.jsPDF;

      $(() => {
        const dataGrid = $("#tablecontent").dxDataGrid({
          dataSource: data,
          showColumnLines: true,
          showRowLines: true,
          rowAlternationEnabled: true,
          showBorders: true,
          keyExpr: "ID",
          columnsAutoWidth: true,
          headerFilter: { visible: true },
          showBorders: true,
          filterRow: {
            visible: true,
            applyFilter: "auto",
          },

          columnChooser: {
            enabled: true,
            mode: "select",
          },

          export: {
            enabled: true,
            formats: ["pdf"],
            // allowExportSelectedData: true,
          },

          searchPanel: {
            visible: true,
            // with: 700,
            // position: left,
          },

          pager: {
            visible: true,
            pageSize: 1,
            allowedPageSizes: ["10", "20", "all"],
            infoText: "Page {0} of  {1} [ Total {2} items ]",
            showPageSizeSelector: true,
            showInfo: true,
            showNavigationButtons: true,
          },

          editing: {
            // allowEditing:true,
            allowUpdating: true,
            allowAdding: true,
            allowDeleting: true,
            useIcons: true,
            mode: "form", // 'batch' | 'cell' | 'form' | 'popup'
          },

          columns: [
            { dataField: "Control Number" },
            { dataField: "Event Type" },
            { dataField: "Request Date" },
            { dataField: "Issue Date" },
            { dataField: "Payment Status" },
          ],

          onInitNewRow: function (e) {},

          onEditingStart: function () {},

          // onExporting(e) {
          //   const doc = new jsPDF();

          //   DevExpress.pdfExporter
          //     .exportDataGrid({
          //       jsPDFDocument: doc,
          //       component: e.component,
          //     })
          //     .then(() => {
          //       const header = "Country Area, Population, and GDP Structure";
          //       const pageWidth = doc.internal.pageSize.getWidth();
          //       doc.setFontSize(15);
          //       const headerWidth = doc.getTextDimensions(header).w;
          //       doc.text(header, (pageWidth - headerWidth) / 2, 20);

          //       const footer = "www.wikipedia.org";
          //       doc.setFontSize(9);
          //       doc.setTextColor("#cccccc");
          //       const footerWidth = doc.getTextDimensions(footer).w;
          //       doc.text(footer, lastPoint.x - footerWidth, lastPoint.y + 5);

          //       doc.save("Companies.pdf");
          //     });
          // },

          onExporting(e) {
            const doc = new jsPDF();
            DevExpress.pdfExporter
              .exportDataGrid({
                margin: { top: 50, right: 10, bottom: 10, left: 10 },
                jsPDFDocument: doc,
                // kjfniurb
                // ionroinaoi
                // ngroanoi
                component: e.component,
                // indent: 5,
              })
              .then(() => {
                const header =
                  "WAKALA WA USAJILI MATUKIO YA KIJAMII ZANZIBAR (ZCSRA)";
                const subheader = "STAFF MANAGEMENT REPORT";
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                doc.addImage("../images/ces-image.png", 15, 15, 30, 30);
                doc.addImage(
                  "../images/ces-image.png",
                  pageWidth - 40,
                  15,
                  30,
                  30
                );

                doc.text(header, pageWidth / 2, 23, {
                  align: "center",
                  maxWidth: 120,
                  color: "#075985",
                });

                doc.setFontSize(14);
                doc.text(subheader, pageWidth / 2, 40, {
                  align: "center",
                  font: 10,
                  maxWidth: 120,
                  color: "#075985",
                });
                doc.text(
                  new Date().toISOString("yyyy-mm-dd").substring(0, 10),
                  pageWidth - 15,
                  pageHeight - 5,
                  { align: "right" }
                );
              })
              .then(() => {
                doc.save("Staff Management Report.pdf");
              });
          },
        });
      });
    </script>

    <!-- Add staff modal -->
    <div
      class="modal fade fixed top-0 left-0 hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
      id="newStaff"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl pointer-events-none relative w-auto">
        <div
          class="modal-content pointer-events-auto relative flex w-full flex-col rounded-sm border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
        >
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between rounded-t-md border-b border-gray-200 p-4"
          >
            <h5
              class="text-xl font-medium uppercase leading-normal text-gray-800"
              id="exampleModalLabel"
            >
              Add Customer
            </h5>
            <button
              type="button"
              class="btn-close box-content h-4 w-4 rounded-none border-none p-1 text-black opacity-50 hover:text-black hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body relative p-4">
            <form>
              <div class="grid grid-cols-3 gap-2 py-4 px-6">
                <label class="block w-full">
                  <span class="required block text-base font-light">
                    <span class="font-medium">Company Name</span>
                  </span>
                  <input
                    type="text"
                    class="focus:outline-crvsblue-700 mt-1 h-10 w-full rounded-sm border border-slate-400 px-4"
                    placeholder="Company Name"
                  />
                </label>

                <label class="block w-full">
                  <span class="required block text-base font-light">
                    <span class="font-medium">Popular Name</span>
                  </span>
                  <input
                    type="text"
                    class="focus:outline-crvsblue-700 mt-1 h-10 w-full rounded-sm border border-slate-400 px-4"
                    placeholder="Popular Name"
                  />
                </label>

                <label class="block w-full">
                  <span class="required block text-base font-light">
                    <span class="font-medium">Email </span>
                  </span>
                  <input
                    type="text"
                    class="focus:outline-crvsblue-700 mt-1 h-10 w-full rounded-sm border border-slate-400 px-4"
                    placeholder="Email"
                  />
                </label>

                <label class="block w-full">
                  <span class="required block text-base font-light">
                    <span class="font-medium">HeadQuater Address</span>
                  </span>
                  <input
                    type="text"
                    class="focus:outline-crvsblue-700 mt-1 h-10 w-full rounded-sm border border-slate-400 px-4"
                    placeholder="HeadQuater Address"
                  />
                </label>
                <label class="block w-full">
                  <span class="required block text-base font-light">
                    <span class="font-medium">Department </span>
                  </span>
                  <select
                    type="text"
                    class="focus:outline-crvsblue-700 mt-1 h-10 w-full rounded-sm border border-slate-400 bg-white px-4"
                    placeholder="Last Name"
                  ></select>
                </label>
              </div>
            </form>
          </div>
          <div
            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end space-x-3 rounded-b-md border-t border-gray-200 p-4 px-4"
          >
            <button
              type="button"
              class="rounded-sm bg-cesgreen-300 px-5 py-2.5 text-sm font-medium text-cesgreen-900 hover:bg-cesgreen-800 hover:text-white"
            >
              Add
            </button>

            <button
              type="button"
              data-bs-dismiss="modal"
              class="rounded-sm bg-red-300 px-5 py-2.5 text-sm font-medium text-red-900 hover:bg-red-800 hover:text-white"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal-tailwindcss cnd script -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
